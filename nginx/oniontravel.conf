# OnionTravel Nginx Configuration
# System nginx configuration for Mikrus.pl VPS (jola209)
#
# Installation:
# 1. Copy this file: scp -P 10209 nginx/oniontravel.conf root@jola209.mikrus.xyz:/etc/nginx/sites-available/oniontravel
# 2. Enable site: ln -sf /etc/nginx/sites-available/oniontravel /etc/nginx/sites-enabled/oniontravel
# 3. Test config: nginx -t
# 4. Reload: systemctl reload nginx

# HTTP Server - Port 20209 (Mikrus high port)
# Redirects all traffic to HTTPS
server {
    listen 20209;
    server_name jola209.mikrus.xyz;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host:30209$request_uri;
    }
}

# HTTPS Server - Port 30209 (Mikrus high port)
# Main application endpoint
server {
    listen 30209 ssl http2;
    server_name jola209.mikrus.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/jola209.mikrus.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jola209.mikrus.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Backend API - /OnionTravel/api
    # Proxies to backend container on localhost:7011
    # Rewrite: /OnionTravel/api/v1/... â†’ /api/v1/...
    location /OnionTravel/api/ {
        rewrite ^/OnionTravel/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:7011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API docs - /OnionTravel/docs
    location /OnionTravel/docs {
        proxy_pass http://127.0.0.1:7011/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend ReDoc
    location /OnionTravel/redoc {
        proxy_pass http://127.0.0.1:7011/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend OpenAPI schema
    location /OnionTravel/openapi.json {
        proxy_pass http://127.0.0.1:7011/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - /OnionTravel
    # Proxies to frontend container on localhost:7010
    location /OnionTravel/ {
        proxy_pass http://127.0.0.1:7010/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend without trailing slash - redirect to add slash
    location = /OnionTravel {
        return 301 /OnionTravel/;
    }

    # Root - redirect to /OnionTravel
    location = / {
        return 301 /OnionTravel/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
