name: oniontravel

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oniontravel-backend
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:////app/data/oniontravel.db
      - SECRET_KEY=${SECRET_KEY:-changeme-generate-with-openssl-rand-hex-32}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY:-changeme}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BASE_PATH=
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:7000,http://localhost:3000,https://oniontravel.bieda.it}
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.oniontravel-api.rule=Host(`oniontravel.bieda.it`) && PathPrefix(`/api`)"
      - "traefik.http.routers.oniontravel-api.priority=100"
      - "traefik.http.services.oniontravel-api.loadbalancer.server.port=7001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://oniontravel.bieda.it/api/v1
        - VITE_BASE_PATH=
    container_name: oniontravel-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.oniontravel.rule=Host(`oniontravel.bieda.it`)"
      - "traefik.http.services.oniontravel.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  web:
    external: true
