name: ${COMPOSE_PROJECT_NAME:-OnionTravel}

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-OnionTravel}-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:7011:7001"  # Expose backend only on localhost
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:////app/data/oniontravel.db
      - SECRET_KEY=${SECRET_KEY:-changeme-generate-with-openssl-rand-hex-32}
      - EXCHANGE_RATE_API_KEY=${EXCHANGE_RATE_API_KEY:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://jola209.mikrus.xyz:30209/OnionTravel/api/v1}
    container_name: ${COMPOSE_PROJECT_NAME:-OnionTravel}-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:7010:80"  # Expose frontend only on localhost
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
